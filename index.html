<!doctype html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<!-- Add extra plugins before the bootstrap plug in -->
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<!-- Jquery UI -->
		<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
		<!-- Custom Styles -->
		<link rel="stylesheet" href="css/stylesheet.css">

		<title>Tourism NZ - Great Kiwi Road Trip</title>
	</head>
	<body>
		
		<!-- Landing page of the site -->
		<div class="section bg-light" id="titleScreen">
			<div class="row align-items-center justify-content-md-center landing-page">
				<div class="text-center align-middle">
					<h1 class="display-1">Tourism New Zealand Presents</h1>
					<h2 class="display-4">The Great Kiwi Road Trip</h2>
					<button class="btn btn-lg btn-primary btn-start-stop" id="startRentalProcess"><a href="#groupDetailsScreen">Start Your Journey</a></button>
				</div>
			</div>
		</div>
		<!-- Landing page ends -->
		
		<!-- Enter group details page -->
		<div class="section bg-light" id="groupDetailsScreen">
			<div class="row">
				<!-- Image container -->
				<div class="img-filler col-6" id="groupDetailsImg">
					
				</div>
				<!-- Form Container -->
				<div class="col-6">
					<h3>Group Details</h3>
					<hr>
					
					<h4>Select Dates</h4>
					<!-- Select start date -->
					<div class="row">
						<!-- Starting date -->
						<div class="date-picker-container">
							<label for="startDate">Pick Up (YYYY-MM-DD)</label>
							<input type="text" id="startDate" size="30" class="form-control date-picker" required>
						</div>
						<!-- Ending date -->
						<div class="date-picker-container">
							<label for="endDate">Drop Off (YYYY-MM-DD)</label>
							<input type="text" id="endDate" size="30" class="form-control date-picker" required>
						</div>
					</div>
					<h4>Group Size</h4>
					<!-- Group Size -->
					<div class="row">
						<div>
							<!-- Icon will go here -->
							<select class="form-control date-picker" id="groupSize">
      							<option value="1">1</option>
      							<option value="2">2</option>
      							<option value="3">3</option>
      							<option value="4">4</option>
      							<option value="5">5</option>
      							<option value="6">6</option>
    						</select>
						</div>
					</div>
					<!-- Submit button container -->
					<div class="row">
						<div class="col">
							<button class="btn btn-lg btn-primary float-right submit-btn" id="submitPartyDetailsBtn"><a href="#vehicleSelectScreen">Submit</a></button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- End of group details section -->

		<!-- Picking vehicles section -->
		<div class="section bg-light" id="vehicleSelectScreen">
			<div class="row">
				<!-- Form Container -->
				<div class="col-9">
					<h3>Pick Vehicle</h3>
					<hr>
					<!-- Car cards -->
					<div class="row align-items-center justify-content-md-center" id="vehicleCard">
						<!-- Vehicles cars are dynamically added here -->
					</div>
					<!-- Submit button -->
					<button class="btn btn-lg btn-primary float-right submit-btn" id="vehicleSubmitBtn"><a href="#plotCourseScreen">Submit</a></button>
				</div>
				<!-- Image container -->
				<div class="img-filler col-3" id="vehiclSelectImg">
				</div>
			</div>
		</div>
		<!-- End of picking vehicle section -->

		<!-- Map section -->
		<div class="section bg-light" id="plotCourseScreen">
			<div class="row">
				<!-- Map -->
				<div class="col-8">
					<div id="map"></div>
				</div>
				<!-- Form container -->
				<div class="col-4">
					<h3>Plot Course</h3>
					<hr>
					<!-- Selection starting input -->
					<label for="startingInput">Starting Location</label>
					<select id="startingInput" class="form-control">
						<option value="Auckland">Auckland</option>
						<option value="Taupo">Taupo</option>
						<option value="Wellington">Wellington</option>
						<option value="Nelson">Nelson</option>
						<option value="Christchurch">Christchurch</option>
						<option value="Queenstown">Queenstown</option>
						<option value="Dunedin">Duendin</option>
					</select>
					<!-- Checklist section -->
					<label for="stopCheckboxes">Popular Stops:</label>
					<!-- Checkbox container -->
					<div id="checkboxLocations" class="stops-container bg-white form-check">
						<!-- Invercargill -->
						<input type="checkbox" name="waypoints" class="form-check-input" value="Invercargill">
						<label for="Invercargill" class="form-check-label">Invercargill</label><br>
						<!-- Dunedin -->
						<input type="checkbox" name="waypoints" class="form-check-input" value="Dunedin">
						<label for="Dunedin" class="form-check-label">Dunedin</label><br>
						<!-- Queenstown -->
						<input type="checkbox" name="waypoints" class="form-check-input" value="Queenstown">
						<label for="Queenstown" class="form-check-label">Queenstown</label><br>
						<!-- Wanaka -->
						<input type="checkbox" name="waypoints" class="form-check-input" value="Wanaka">
						<label for="Wanaka" class="form-check-label">Wanaka</label><br>
						<!-- Timaru -->
						<input type="checkbox" name="waypoints" class="form-check-input" value="Timaru">
						<label for="Timaru" class="form-check-label">Timaru</label><br>
						<!-- Christchurch -->
						<input type="checkbox" name="waypoints" class="form-check-input" value="Christchurch">
						<label for="Christchurch" class="form-check-label">Christchurch</label><br>
						<!-- Greymouth -->
						<input type="checkbox" name="waypoints" class="form-check-input" value="Greymouth">
						<label for="Greymouth" class="form-check-label">Greymouth</label><br>
						<!-- Blenheim -->
						<input type="checkbox" name="waypoints" class="form-check-input" value="Blenheim, New Zealand">
						<label for="Blenheim" class="form-check-label">Blenheim</label><br>
						<!-- Picton -->
						<input type="checkbox" name="waypoints" class="form-check-input" value="Picton">
						<label for="Picton" class="form-check-label">Picton</label><br>
						<!-- Nelson -->
						<input type="checkbox" name="waypoints" class="form-check-input" value="Nelson">
						<label for="Nelson" class="form-check-label">Nelson</label><br>
						<!-- Wellington -->
						<input type="checkbox" name="waypoints" class="form-check-input" value="Wellington">
						<label for="Wellington" class="form-check-label">Wellington</label><br>
						<!-- Palmerston North -->
						<input type="checkbox" name="waypoints" class="form-check-input" value="Palmerston North">
						<label for="Palmerston North" class="form-check-label">Palmerston North</label><br>
						<!-- New Plymouth -->
						<input type="checkbox" name="waypoints" class="form-check-input" value="New Plymouth, New Zealand" id="stopCheckNewPlymouth">
						<label for="stopCheckNewPlymouth" class="form-check-label">New Plymouth</label><br>
						<!-- Taupo -->
						<input type="checkbox" name="waypoints" class="form-check-input" value="-38.684347, 176.070451" id="stopCheckTaupo">
						<label for="stopCheckTaupo" class="form-check-label">Taupo</label><br>
						<!-- Gisborne -->
						<input type="checkbox" name="waypoints" class="form-check-input" value="Gisborne" id="stopCheckGisborne">
						<label for="stopCheckGisborne" class="form-check-label">Gisborne</label><br>
						<!-- Napier -->
						<input type="checkbox" name="waypoints" class="form-check-input" value="Napier">
						<label for="Napier" class="form-check-label">Napier</label><br>
						<!-- Rotorua -->
						<input type="checkbox" name="waypoints" class="form-check-input" value="-38.136894, 176.248937" id="stopCheckRotorua">
						<label for="stopCheckRotorua" class="form-check-label">Rotorua</label><br>
						<!-- Tauranga -->
						<input type="checkbox" name="waypoints" class="form-check-input" value="Tauranga, New Zealand" id="stopCheckTauranga">
						<label for="stopCheckTauranga" class="form-check-label">Tauranga</label><br>
						<!-- Hamilton -->
						<input type="checkbox" name="waypoints" class="form-check-input" value="Hamilton, New Zealand" id="stopCheckHamilton">
						<label for="stopCheckHamilton" class="form-check-label">Hamilton</label><br>
						<!-- Auckland -->
						<input type="checkbox" name="waypoints" class="form-check-input" value="Palmerston North, New Zealand" id="Auckland">
						<label for="Auckland" class="form-check-label">Auckland</label><br>
						<!-- Russell -->
						<input type="checkbox" name="waypoints" class="form-check-input" value="Russell, New Zealand">
						<label for="Russell" class="form-check-label">Russell</label><br>
					</div>
					<!-- Checkbox container end -->
					<!-- Autofill end input -->
					<label for="endingInput">Ending Location</label>
					<select id="endingInput" class="form-control">
						<option value="Dunedin">Duendin</option>
						<option value="Queenstown">Queenstown</option>
						<option value="Christchurch">Christchurch</option>
						<option value="Nelson">Nelson</option>
						<option value="Wellington">Wellington</option>
						<option value="Taupo">Taupo</option>
						<option value="Auckland">Auckland</option>
					</select> <br>
					<!-- Button container -->
					<div>
						<button class="btn btn-lg btn-block btn-primary" id="plotCourseBtn">Plot Course</button>
						<!-- <button class="btn btn-lg btn-block btn-primary" id="tripDetailsBtn">Trip Details</button> -->
						<button class="btn btn-lg btn-block btn-primary" id="bookTripBtn">Book Trip</button>
					</div>
					<div id="directionsPanel" class="directions-panel bg-white"></div>
					<div id="total" class="directions-panel bg-white"></div>
				</div>
			</div>
		</div>
		<!-- End of map section -->

		<!-- Trip Details page -->
		<div class="section bg-light" id="bookTripScreen">
			<div class="row">
				<div class="col-12 text-center">
					<h2 class="display-1">Thank You For Booking Your Trip!</h2>
					<h2 class="display-4">Trip Details</h2>
				</div>
			</div>
				<!-- Script dynamically adds read trip details to div -->
				<div class="row justify-content-md-center">
					<div class="col-7 mx-auto bg-white" id="tripDetailsReadOut">
						
					</div>
				</div>
				<div class="row justify-content-md-center">
					<button id="confirmRoadTrip" class="btn btn-primary btn-lg btn-start-stop"><a href="index.html">Confirm and Return Home</a></button>
				</div>
			</div>			
		</div>
		<!-- End of trip details page -->

		<!-- Modal for vehicles -->
		<div class="vehicle-modal">
			<div class="vehicle-modal-info">
				<div class="close-bar">
					&times;
				</div>
				<div id="vehicleInfoModal" class="vehicle-info-popup">
					<!-- Content about car is dynamically added here -->
				</div>
				<div class="col-12 close-modal-btn"> 
					<button class="btn btn-block btn-danger" id="closeVehicleInfo">Close</button>
				</div>
			</div>
		</div>
		<!-- End of modal for vehicle -->

		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<!-- From Jquery UI (Needed instead of the bootstrap version). Always start with jquery as everything else is dependant upon jquery -->
		<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
		<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
		<!-- Bootstrap JavaScript libaries -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
		<!-- Optional JavaScript. Finish with your script as this will be modifying the other js files -->
		<script src="js/config.json"></script>
		<script src="js/script.js"></script>

	</body>
</html>
